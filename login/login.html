<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Air Algérie</title>
    <link rel="icon" href="https://e7.pngegg.com/pngimages/172/872/png-clipart-houari-boumediene-airport-boeing-737-air-algerie-airline-paris-orly-airport-algerie-text-trademark.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="http://siriusalgeria.net/cs/aa1.jpg" alt="Logo Air Algérie" class="logo">
            <span class="company-name"></span>
        </div>
    </header>

    <main class="login-container">
        <div class="login-box">
            <h2 class="login-title">Connexion</h2>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Nom d'utilisateur</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="btn-login">Se connecter</button>
                
                <div id="noAccountMessage" class="no-account-message">
                    Vous n'avez pas de compte ? <a href="../signup/signup.html">Créer un compte</a>
                </div>
            </form>
            
            <div class="login-footer">
                <a href="#">Mot de passe oublié ?</a>
            </div>
        </div>
    </main>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Récupération des valeurs du formulaire
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Appel de l'API pour récupérer tous les employés
            fetch('http://localhost:8080/api/employe/employes') // Assurez-vous que l'API est bien exposée à cette URL
                .then(response => response.json())
                .then(employes => {
                    // Chercher l'utilisateur dans la liste des employés
                    const user = employes.find(employe => employe.email === username && employe.motdepasse === password);
                    
                    if (user) {
                        // Redirection après connexion réussie
                        window.location.href = 'accueil.html';
                    } else {
                        // Affichage d'un message d'erreur si l'utilisateur n'est pas trouvé
                        alert("Nom d'utilisateur ou mot de passe incorrect.");
                    }
                })
                .catch(error => {
                    console.error('Erreur de connexion à l\'API:', error);
                    alert("Une erreur est survenue. Veuillez réessayer.");
                });
        });
    </script>
</body>
</html>
