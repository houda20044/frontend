<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Air Algérie</title>
    <link rel="icon" href="https://e7.pngegg.com/pngimages/172/872/png-clipart-houari-boumediene-airport-boeing-737-air-algerie-airline-paris-orly-airport-algerie-text-trademark.png" type="image/png">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="http://siriusalgeria.net/cs/aa1.jpg" alt="Logo Air Algérie" class="logo">
            <span class="company-name"></span>
        </div>
    </header>

    <main class="login-container">
        <div class="login-box">
            <h2 class="login-title">Connexion</h2>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Nom d'utilisateur</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="btn-login">Se connecter</button>
                
                <div id="noAccountMessage" class="no-account-message">
                    Vous n'avez pas de compte ? <a href="../signup/signup.html">Créer un compte</a>
                </div>
            </form>
            
            <div class="login-footer">
                <a href="#">Mot de passe oublié ?</a>
            </div>
        </div>
    </main>

    <script src="/js/login.js"></script>
</body>
</html>
