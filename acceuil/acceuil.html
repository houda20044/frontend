<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Accueil - Gestion des Congés</title>
  <link rel="stylesheet" href="acceuil.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <!-- Sidebar -->
  <aside class="sidebar">
    <nav>
      <ul>
        <li><a href="../acceuil/acceuil.html"></a><i class="fas fa-home"></i> <span>Accueil</span></li>
        <li><a href="../droits/droits.html"><i class="fas fa-star"></i> <span>Droits de congé</span></a></li>
        <li><a href="../titres/titres.html"><i class="fas fa-file-alt"></i> <span>Titres de congé </span> </a></li>
        <li><a href="../demandes/demandes.html"><i class="fas fa-pen"></i><span>Demandes</span> </a></li>
      </ul>
    </nav>
  </aside>

  <!-- Contenu principal -->
  <div class="main-container">

    <!-- Header -->
    <header>
      <div class="logo-container">
        <img src="http://siriusalgeria.net/cs/aa1.jpg" alt="Logo Air Algérie" class="logo">
        
      </div>
    </header>

    <!-- Contenu principal -->
    <main class="main-content">
      <h1>Bienvenue !</h1>
      <section class="cards-container">
        <div class="card">
          <img src="https://cdn-icons-png.flaticon.com/512/4762/4762315.png" alt="Titres" width="60">
          <h3>Vos titres de congé</h3>
          <p>Consultez vos titres et soldes de congé.</p>
          <button>Voir</button>
        </div>
        <div class="card">
          <i class="fas fa-star fa-3x"></i>
          <h3>Vos droits de congé</h3>
          <p>Informez-vous sur vos droits de congé annuels.</p>
          <button >Voir</button>
        </div>
        <div class="card">
          <i class="fas fa-pen fa-3x"></i>
          <h3>Vos demandes de congé</h3>
          <p>Créez ou consultez vos demandes de congé.</p>
          <button>Demander</button>
        </div>
      </section>
    </main>

  </div>

  <script src="/js/acceuil.js"></script>
