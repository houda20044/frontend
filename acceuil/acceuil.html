<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Accueil - Gestion des Congés</title>
  <link rel="stylesheet" href="acceuil.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <header>
    <div class="logo-container">
      <img src="https://e7.pngegg.com/pngimages/172/872/png-clipart-houari-boumediene-airport-boeing-737-air-algerie-airline-paris-orly-airport-algerie-text-trademark.png" alt="Logo Air Algérie">
    </div>
    <div class="welcome">Bienvenue, <span>Houda</span></div>
  </header>

  <section class="cards-container">

    <div class="card" onclick="alert('Accès à vos titres de congé')">
      <img src="https://cdn-icons-png.flaticon.com/512/4762/4762315.png" alt="Titres" width="60">
      <h3>Vos titres de congé</h3>
      <p>Consultez vos titres et soldes de congé.</p>
      <button>Voir</button>
    </div>

    <div class="card" onclick="alert('Accès à vos droits de congé')">
      <i class="fas fa-star"></i>
      <h3>Vos droits de congé</h3>
      <p>Informez-vous sur vos droits de congé annuels.</p>
      <button>Voir</button>
    </div>

    <div class="card" onclick="alert('Accès à vos demandes de congé')">
      <i class="fas fa-pen"></i>
      <h3>Vos demandes de congé</h3>
      <p>Créez ou consultez vos demandes de congé.</p>
      <button>Demander</button>
    </div>

  </section>

</body>
</html>
